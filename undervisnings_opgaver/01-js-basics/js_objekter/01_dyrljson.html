<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            display: grid;
            grid-template-columns: repeat( auto-fill, minmax(400px, 1fr));
            gap: 10px;
        }
        article {
            border: 1px solid #333;
            padding: 10px;
        }

        img {
            max-width: 30%;
        }
    </style> 
</head>
<body>

    <section>
         </section>

    <template>
   <article>
       <h3></h3>
       <img src="" alt="">
       <p class="art"></p>
       <p class="sted"></p>
   </article>
</template>

<script>
            

            let container = document.querySelector("section");
            let dyrTemplate = document.querySelector("template");

            const fil ="alleDyr.json";
            async function hentdata(fil) {
                const result = await fetch(fil);
                const json = await result.json();
                vis(json);
            }
           
function vis(dyr) {
dyr.forEach(dyr => {
    let klon = dyrTemplate.cloneNode(true).content;
    klon.querySelector("h3").textContent = dyr.navn;
    klon.querySelector(".art").textContent = dyr.type;
    klon.querySelector(".sted").textContent = dyr.levested;
    klon.querySelector("img").src = dyr.billede;
    container.appendChild(klon);
})

}
hentdata(fil);
        
    </script>
    
</body>
</html>
