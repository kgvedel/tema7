<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <article>
       <h3></h3>
        <img src="" alt="">
        <p></p>
        <p></p>
    </article>

    <script>

        document.addEventListener("DomContentLoaded", start);

        function start(){};
        
    let dyr = {
        navn: "Gris",
        type: "Pattedyr",
        billede: "http://mabe-kea.dk/E19/pics/pig.png",
        levested: "Svinefarm"
    };

    console.log(`navn:${dyr.navn}, type:${dyr.type}, billede:${dyr.billede}, levested:${dyr.levested}`);


    let destination = document.querySelector("article");
    destination.querySelector("img").src = dyr.billede;
    destination.querySelector("h3").textContent = dyr.navn;
    destination.querySelector("p").textContent = "Type: "+dyr.type;
    destination.querySelector("p + p").textContent = "Levested: "+dyr.levested;

    

    </script>
    
</body>
</html>
