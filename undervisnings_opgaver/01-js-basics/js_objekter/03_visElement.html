<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <article id="dyr_article">
       <h3></h3>
        <img src="" alt="">
        <p>Type:  </p>
        <p>Levested:  </p>
    </article>

    <script>

        document.addEventListener("DomContentLoaded", start);

        function start(){
        
    const dyr = {
        navn: "Gris",
        type: "Pattedyr",
        billede: "http://mabe-kea.dk/E19/pics/pig.png",
        levested: "Svinefarm"
    };

    console.log(`navn:${dyr.navn}, type:${dyr.type}, billede:${dyr.billede}, levested:${dyr.levested}`);


    const destination = document.querySelector("#dyr_article");
    destination.querySelector("h3").textContent = dyr.navn;
    destination.querySelector("img").src = dyr.billede;
    destination.querySelector("p").textContent = `${dyr.type}, ${dyr.levested}`;

    
}
    

    </script>
    
</body>
</html>
